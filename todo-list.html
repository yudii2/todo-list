<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>todo-list</title>
<link rel="stylesheet" href="resources/css/all.css">
<link rel="stylesheet" href="resources/css/reset.css">
<link rel="stylesheet" href="resources/css/todo-list.css">

<script type="text/javascript" src="resources/js/webUtil.js"></script>
<script defer type="text/javascript" src="resources/js/main.js"></script>
<script defer type="text/javascript" src="resources/js/bg.js"></script>

<style type="text/css">
div{
	/* box-shadow: 0 0 1px black; */
}
</style>
</head>
<body>
<div class="location">
	<span class="txt_location">26.2º @ Hwagok-dong</span>
</div>
<div class="main">
	<div class="todo-list">
		<p>
			Your Work
		</p>
		<p>
			<i class="fas fa-angle-double-left" id="leftArrow"></i>
			<span id="currentPage">1</span>	
			<i class="fas fa-angle-double-right" id="rightArrow"></i>
		</p>
	</div>
	<div class="wrap_todo">
		<div class="wrap_clock">
			<div class="username">GUEST</div>
			<div class="txt_clock">16시 45분 13초</div>
		</div>
		<div class="wrap_username">
			<form action="#" class="frm_username">
				<input class="inp_username" maxlength="20" placeholder="Type your name here">
			</form>
		</div>
	</div>
</div>
<div class="bg-info">
	<span class="txt_bg">Your Favorite Place</span>
</div>

</body>
</html>
